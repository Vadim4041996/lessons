<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Анімації</title>
</head>

<body>
    <div class="wrapper">
     <header id="top" class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="#" class="header__link">
                    <img class="header__img" src="img/logo_car.svg" alt="logo">
                </a>
            </div>
            <div class="header__navigation navigation">
                <div class="navigation__btn">
                    <a href="#" class="btn">
                        <span>Меню</span>
                    </a>
                </div>
                <ul class="list">
                    <li class="list__item">
                        <a href="#block-car" class="list__link">
                            Автомобіль
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#some-section" class="list__link">
                            Анімовані блоки
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#animation" class="list__link">
                            Гойдалка
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="#footer" class="list__link">
                            Футер
                        </a>
                    </li>
                </ul>
            </div>
        </div>
     </header>
     <main class="page">
        <div class="page__container">
            <div id="block-car" class="section">
                <div class="car">
                    <div class="car__block">
                        <div class="car__body">
                            <img class="car__fire" src="img/fire.webp" alt="fire">
                            <div class="car__cabin">
                                <img class="car__driver" src="img/boy.svg" alt="driver">
                                <div class="car__window"></div>
                                <div class="car__door">
                                    <div class="car__handle"></div>
                                </div>
                            </div>  
                        </div>
                        <div class="car__wheeles">
                            <div class="car__wheele car__wheele--left">
                                <div class="car__disk-body">
                                    <div class="car__disc"></div>
                                </div>
                            </div>
                            <div class="car__wheele car__wheele--right">
                                <div class="car__disk-body">
                                    <div class="car__disc"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="some-section" class="some-section">
                <div class="some-section__block">
                    <div class="some-section__item some-section__item--rotate"></div>
                </div>
                <div class="some-section__block">
                    <div class="some-section__item some-section__item--with-shadow"></div>
                </div>
                <div class="some-section__block">
                    <div class="some-section__item some-section__item--width-height"></div>
                </div>
                <div class="some-section__block some-section__block--opacity">
                    <div class="some-section__item some-section__item--perspective"></div>
                </div>
            </div>
            <div id="animation" class="animation-section">
                <div class="animation-section__swing swing">
                    <img src="img/background_2.webp" alt="">
                    <div class="swing__body">
                        <div class="swing__chair chair">
                            <div class="chair__left">
                                <img src="img/cat_left.webp" alt="cat">
                            </div>
                            <div class="chair__right">
                                <img src="img/cacadu.webp" alt="cacadu">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
     </main>
    </div>
    <footer class="footer">
        <div id="footer" class="footer__container">
            <a href="#top" class="footer__link">я футер</a>
        </div>
    </footer>
    
</body>

</html>
